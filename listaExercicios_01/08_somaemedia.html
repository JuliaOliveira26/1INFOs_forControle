<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que leia 5 números e informe a soma e média dos números.
    */

    //ENTRADA
    alert("Informe 5 notas");
    let numero = 0
   
    


    //PROCESSAMENTO
    for(let Contador = 0; Contador< 5; Contador++) {
        let perguntas = Number(prompt(`Insira nota ${Contador + 1}`));
            numero = numero + perguntas;
        }

        let media = numero/5;
    

    //SAÍDA
    document.write( ` A soma dos números é ${numero}`);
    document.write(`A média dos números é ${media}`)

    


    //SAÍDA

</script>
