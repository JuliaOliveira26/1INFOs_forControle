<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que peça ao usuário para informar cinco números.
    No final, apresente o maior número informado pelo usuário.
    */

    //ENTRADA
    alert("Informe 5 números");
    let numero = []
    let maiorNumero = 0;
    


    //PROCESSAMENTO
    for(let Contador = 0; Contador< 5; Contador++) {
        let perguntas = Number(prompt(`Insira número ${Contador + 1}`));
        numero.push(perguntas);
        if(numero[Contador]> maiorNumero){
            maiorNumero = perguntas;
        }
    }

    //SAÍDA
    document.write( ` O maior número é ${maiorNumero}`);

</script>
